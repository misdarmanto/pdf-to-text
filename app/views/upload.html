<!DOCTYPE html>
<html>

    <head>
        <title>Upload PDF</title>
    </head>

    <body>
        <h1>Upload PDF File</h1>
        <form action="/api/upload/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf" required>
            <button type="submit">Upload</button>
        </form>
    </body>

</html>
